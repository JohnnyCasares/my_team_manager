name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.10.5
      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive
      - name: ğŸ› ï¸ Build the application
        run: flutter build web -t lib/main_production.dart
      - name: â¬‡ï¸ Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build/web

    deploy:
        name: "Deploy"
        runs-on: ubuntu-latest
        needs: build
        steps:
          - name: ğŸ“š Checkout repo
            uses: actions/checkout@v3
          - name: â¬‡ï¸ Download Artifact
            uses: actions/download-artifact@master
            with:
              name: build
              path: build/web
          - name: ğŸ¯ Deploy to firebase
            uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_TEAM_MANAGER_F3FCB }}'
          channelId: live
          projectId: my-team-manager-f3fcb
